<form id="my-form">
  <input type="text" name="Nama" placeholder="Nama Anda" required>
  <input type="email" name="Email" placeholder="Email" required>
  <textarea name="Pesan" placeholder="Pesan"></textarea>
  <button type="submit">Kirim</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzzJfU0zoY220weiOr0d7O3uzIG1mawiAINqu3-yuYIF9qiaDn4Yw0Y_ZJiYX_hGi-Kww/exec'
  const form = document.getElementById('my-form')

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert("Data berhasil terkirim!"))
      .catch(error => console.error('Error!', error.message))
  })
</script>

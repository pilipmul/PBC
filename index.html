<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PBC SyncFlow</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/main/logo%20citanusa.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: url('https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/6d34302da336e6b94b116bff0ce07084c5f95c3e/BG2.jpg') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding-top: 20px; }
        
        .container { 
            width: 100%; max-width: 480px; background: #ffffff; padding: 20px 22px 28px 22px; 
            border-radius: 16px; border: 2px solid #1877f2; box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            position: relative; text-align: center; 
        }
        
        #titleBtn { width: 100%; max-width: 280px; cursor: pointer; transition: transform 0.1s ease, opacity 0.2s; user-select: none; }
        #titleBtn:active { transform: scale(0.95); opacity: 0.8; }

        #nameWrapper { position: relative; padding-top: 7px; border-top: 1px solid #1877f2; padding-bottom: 7px; border-bottom: 1px solid #1877f2; }
        input, textarea { width: 100%; padding: 10px; border: none; font-size: 1rem; background-color: transparent; text-align: center; }
        input:focus, textarea:focus { outline: none; }
        input.qty { border-left: 1px solid #1877f2; border-right: 1px solid #1877f2; }
        textarea { resize: none; height: 40px !important; overflow-y: hidden; }
        
        .row-3col { display: grid; grid-template-columns: 40% 20% 36%; gap: 8px; align-items: start; margin-bottom: 10px; border-bottom: 1px solid #1877f2; padding-bottom: 10px; padding-top: 5px; position: relative; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 10px; justify-content: center; position: relative; align-items: center; }
        button { flex: 1; padding: 5px 14px; background-color: #1877f2; color: #fff; border: none; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: opacity 0.2s; }
        button:active { opacity: 0.7; }
        button.in, button.out { background-color: #595959; }
        .add-row { background-color: transparent; border: none; width: auto; padding: 8px; flex: none; }
        
        .autocomplete-list { position: absolute; background: #fff; border: 1px solid #ccc; border-radius: 6px; z-index: 2000; max-height: 180px; overflow-y: auto; width: 100%; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: left; display: none; }
        .autocomplete-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .autocomplete-item:hover { background: #1877f2; color: #fff; }
        
        .delete-row { position: absolute; top: 4px; right: 6px; background: none; border: none; color: #dc2626; font-weight: bold; cursor: pointer; }
        #itemContainer .item-row:first-child .delete-row { display: none; }
        
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 3000; }
        .popup-box { background: #fff; border-radius: 16px; padding: 24px; width: 90%; max-width: 320px; text-align: center; border: 1px solid #1877f2; }
        
        /* POPUP TOAST PAS DENGAN TEXT */
        .popup-toast { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(33, 33, 33, 0.95); color: #fff; 
            padding: 12px 24px; border-radius: 12px; 
            display: none; z-index: 5000; 
            width: fit-content; max-width: 85%;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            pointer-events: none;
            font-weight: 600;
        }
        
        .header-actions { position: absolute; top: 10px; left: 20px; display: flex; gap: 8px; z-index: 10; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinning { animation: spin 1s linear infinite; }

        #historyPopup { 
            position: absolute; top: 40px; left: 20px; 
            background-color: #ffffff !important; 
            border: 2px solid #1877f2; border-radius: 8px; 
            width: 280px; max-height: 350px; overflow-y: auto; 
            padding: 12px; display: none; text-align: left; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.4); z-index: 4000; 
        }

        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #1877f2; border-radius: 50%; width: 36px; height: 36px; animation: spin 0.8s linear infinite; margin: 20px auto; }
    </style>
</head>
<body>
<div class="container">
    <div id="popupToast" class="popup-toast"></div>

    <div class="header-actions">
        <button id="refreshBtn" type="button" onclick="fetchDataAndUpdateUI(false)" style="background:none; width:auto; padding:0;">
            <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1877f2"><path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z"/></svg>
        </button>
        <button id="historyBtn" type="button" onclick="toggleHistoryPopup()" style="display:none; background:none; color:#1877f2; width:auto; font-weight:bold;">~5</button>
    </div>
    
    <div id="historyPopup">
        <h4 style="margin:0 0 10px 0; text-align:center; color:#1877f2;">5 Last Trx</h4>
        <div id="historyList"></div>
    </div>
    
    <div style="text-align: center; margin: 20px 0;">
        <img id="titleBtn" src="https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/c917d70c8d2a8f1630b8dd1400a2d13c2aa55d65/Title%20PBC%20B.png" alt="PBC SyncFlow">
    </div>
    
    <form id="myForm">
        <div id="nameWrapper">
            <input type="text" id="name" class="name" placeholder="Name" autocomplete="off" required>
            <div id="nameList" class="autocomplete-list"></div>
        </div>

        <div id="itemContainer">
            <div class="row-3col item-row">
                <div style="position: relative;">
                    <input type="text" class="item" placeholder="Item" autocomplete="off" required>
                    <div class="autocomplete-list"></div>
                </div>
                <input type="number" class="qty" min="1" placeholder="Qty" required>
                <div style="position: relative;">
                    <textarea class="desc" placeholder="Description"></textarea>
                    <button type="button" class="delete-row">×</button>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="in" id="btnIn">IN</button>
            <button type="button" class="add-row" id="addRow">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#1877f2"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
            </button>
            <button type="button" class="out" id="btnOut">OUT</button>
        </div>
        <div id="loader" class="loader"></div>
    </form>
</div>

<div id="successPopup" class="popup-overlay"><div class="popup-box"><div id="successMode" style="background:#facc15; font-weight:700; padding:5px; border-radius:10px; margin-bottom:10px;"></div><div id="successItems" style="text-align:left; margin-bottom:15px; font-size: 0.9rem;"></div><button onclick="closeSuccessPopup()" style="width:100%;">Close</button></div></div>
<div id="descPopup" class="popup-overlay"><div class="popup-box" style="max-width:400px; height:60%;"><h4>Edit Description</h4><textarea id="descPopupInput" style="height:70% !important; border:1px solid #ccc; margin:10px 0; border-radius:8px; text-align:left;"></textarea><button onclick="closeDescPopup()" style="width:100%;">Save & Close</button></div></div>
<div id="passPopup" class="popup-overlay"><div class="popup-box"><h3>Password</h3><input type="password" id="adminPass" style="border:1px solid #ccc; margin-bottom:15px;"><div class="btn-group"><button onclick="checkPassword()">OK</button><button onclick="closePassPopup()" style="background:#595959;">Batal</button></div></div></div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwgPshFWH1uquWsPdR2Gp-V29e5FwiL5ZIJBj2eixI4vOaWrWRIC_9xZ-wRObcgmn-39g/exec';
    let nameData = [], itemData = [], itemStock = {}, lastTransactions = [], gaMode = false, activeTextarea = null, longPressTimer;

    async function fetchDataAndUpdateUI(isInitialLoad = true) {
        const icon = document.getElementById("refreshIcon");
        icon.classList.add("spinning");
        try {
            const resp = await fetch(`${scriptURL}?action=getDropdownData`);
            const data = await resp.json();
            nameData = data.names; itemData = data.items; itemStock = data.stocks; lastTransactions = data.transactions || [];
            if (isInitialLoad) initAutocomplete();
        } catch (e) { showToast("❌ Gagal Sinkronisasi!"); }
        finally { setTimeout(() => icon.classList.remove("spinning"), 500); }
    }

    function initAutocomplete() {
        setupAutocomplete(document.getElementById("name"), document.getElementById("nameList"), nameData);
        document.querySelectorAll(".item").forEach(input => {
            setupAutocomplete(input, input.parentNode.querySelector(".autocomplete-list"), itemData, true);
        });
    }

    function setupAutocomplete(input, box, data, isItem=false) {
        input.addEventListener("input", () => {
            const val = input.value.trim().toLowerCase();
            if (!val) { box.style.display = "none"; return; }
            const match = data.filter(d => {
                if (!d.toLowerCase().includes(val)) return false;
                if (isItem && !gaMode && (itemStock[d] || 0) <= 0) return false;
                return true;
            }).slice(0, 12);
            if (!match.length) { box.style.display = "none"; return; }
            box.innerHTML = match.map(m => `<div class="autocomplete-item">${m}</div>`).join('');
            box.style.display = "block";
            box.querySelectorAll(".autocomplete-item").forEach(div => {
                div.onclick = () => { input.value = div.textContent; box.style.display = "none"; };
            });
        });
    }

    async function handleSubmit(mode) {
        const name = document.getElementById("name").value.trim();
        if (!nameData.includes(name)) return showToast("⚠️ Pilih Nama!");
        const items = [...document.querySelectorAll(".item-row")].map(row => ({
            item: row.querySelector(".item").value.trim(),
            qty: parseInt(row.querySelector(".qty").value),
            desc: row.querySelector(".desc").value.trim()
        })).filter(it => it.item && it.qty);
        if (!items.length) return showToast("⚠️ Isi Item!");
        if (mode === "out") { for (let it of items) { if ((itemStock[it.item] || 0) < it.qty) return showToast(`⚠️ Stok ${it.item} Kurang!`); } }
        document.getElementById("loader").style.display = "block";
        const body = new URLSearchParams();
        body.append('name', name); body.append('mode', mode); body.append('items', JSON.stringify(items));
        body.append('date', new Date().toLocaleDateString('id-ID'));
        try {
            const resp = await fetch(scriptURL, { method: 'POST', body: body });
            const res = await resp.json();
            if (res.result === "success") { showSuccessPopup(mode, items); document.getElementById("myForm").reset(); fetchDataAndUpdateUI(false); }
            else { showToast("❌ " + res.error); }
        } catch (e) { showToast("❌ Koneksi Gagal"); }
        finally { document.getElementById("loader").style.display = "none"; }
    }

    document.addEventListener("click", function(e) {
        const p = document.getElementById("historyPopup");
        const b = document.getElementById("historyBtn");
        if (p.style.display === "block" && !p.contains(e.target) && !b.contains(e.target)) p.style.display = "none";
        if (!e.target.closest('.item') && !e.target.closest('.name')) document.querySelectorAll('.autocomplete-list').forEach(l => l.style.display = 'none');
    });

    document.addEventListener("mousedown", startPress); document.addEventListener("touchstart", startPress);
    document.addEventListener("mouseup", cancelPress); document.addEventListener("touchend", cancelPress);
    function startPress(e) { if (e.target.classList.contains("desc")) { activeTextarea = e.target; longPressTimer = setTimeout(() => { document.getElementById("descPopupInput").value = activeTextarea.value; document.getElementById("descPopup").style.display = "flex"; }, 600); } }
    function cancelPress() { clearTimeout(longPressTimer); }
    function closeDescPopup() { if (activeTextarea) activeTextarea.value = document.getElementById("descPopupInput").value; document.getElementById("descPopup").style.display = "none"; }
    
    function showToast(m) { 
        const t = document.getElementById("popupToast"); 
        t.textContent = m; 
        t.style.display = "block"; 
        setTimeout(() => t.style.display="none", 2500); 
    }
    
    function showSuccessPopup(m, its) { document.getElementById("successMode").textContent = m.toUpperCase(); document.getElementById("successItems").innerHTML = its.map(i => `• ${i.item} = ${i.qty}`).join('<br>'); document.getElementById("successPopup").style.display = "flex"; }
    function closeSuccessPopup() { document.getElementById("successPopup").style.display = "none"; }
    
    function toggleHistoryPopup() {
        const p = document.getElementById("historyPopup");
        p.style.display = p.style.display === "block" ? "none" : "block";
        if (p.style.display === "block") {
            document.getElementById("historyList").innerHTML = lastTransactions.map(t => `
                <div style="font-size:0.8rem; border-bottom:1px solid #eee; padding:8px; background:#f3f4f6; margin-bottom:5px; border-radius:5px;">
                    <b>${t[0]}</b> <span style="color:${t[1]==='in'?'#10b981':'#ef4444'}">${t[1].toUpperCase()}</span> ${t[2]}
                </div>`).join('');
        }
    }

    function checkPassword() { if (document.getElementById("adminPass").value === "admin123") { document.getElementById("passPopup").style.display = "none"; document.getElementById("adminPass").value = ""; handleSubmit("in"); } else showToast("❌ Salah!"); }
    function closePassPopup() { document.getElementById("passPopup").style.display = "none"; }

    document.getElementById("addRow").onclick = () => {
        const container = document.getElementById("itemContainer");
        if (container.children.length >= 5) return showToast("⚠️ Maksimal 5");
        const clone = container.children[0].cloneNode(true);
        clone.querySelectorAll("input, textarea").forEach(i => i.value = "");
        container.appendChild(clone);
        initAutocomplete();
    };
    document.addEventListener("click", e => { if (e.target.classList.contains("delete-row")) e.target.closest(".item-row").remove(); });
    document.getElementById("titleBtn").onclick = () => { gaMode = !gaMode; showToast(gaMode ? "GA Mode ON" : "GA Mode OFF"); document.getElementById("historyBtn").style.display = gaMode ? "block" : "none"; };
    document.getElementById("btnIn").onclick = () => document.getElementById("passPopup").style.display = "flex";
    document.getElementById("btnOut").onclick = () => handleSubmit("out");
    window.onload = () => fetchDataAndUpdateUI(true);
</script>
</body>
</html>

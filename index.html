<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Form Barang Keluar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 3px rgba(0,123,255,0.3);
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    button:active { background: #0056b3; }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>üì¶ Form Barang Keluar</h1>

  <form id="barangForm">
    <!-- Nama -->
    <label for="nama">Nama</label>
    <input list="namaList" id="nama" name="nama" placeholder="Ketik nama..." required>
    <datalist id="namaList"></datalist>

    <!-- Item -->
    <label for="item">Item</label>
    <input list="itemList" id="item" name="item" placeholder="Ketik nama barang..." required>
    <datalist id="itemList"></datalist>

    <!-- Qty -->
    <label for="qty">Qty</label>
    <input type="number" id="qty" name="qty" min="1" placeholder="Masukkan jumlah" required>

    <!-- Keterangan -->
    <label for="desc">Keterangan</label>
    <textarea id="desc" name="desc" rows="3" placeholder="Masukkan keterangan..."></textarea>

    <button type="submit">OUT</button>
    <div class="message" id="msg"></div>
  </form>

  <script>
    // === Endpoint API SheetBest ===
    const apiEmployee = "https://api.sheetbest.com/sheets/1f88845f-9fb6-48c2-91dd-591588d57ab5?sheet=Employee";
    const apiSummary  = "https://api.sheetbest.com/sheets/1f88845f-9fb6-48c2-91dd-591588d57ab5?sheet=Summary";
    const apiLog      = "https://api.sheetbest.com/sheets/1f88845f-9fb6-48c2-91dd-591588d57ab5?sheet=Log";

    // --- Ambil data untuk suggestion ---
    async function loadSuggestions() {
      try {
        // Ambil nama dari sheet Employee
        const resEmp = await fetch(apiEmployee);
        const dataEmp = await resEmp.json();
        const namaList = [...new Set(
          dataEmp.map(r => r["Nama"] || Object.values(r)[1]).filter(Boolean)
        )];
        document.getElementById("namaList").innerHTML = namaList
          .map(n => `<option value="${n}">`)
          .join("");

        // Ambil item dari sheet Summary (kolom Goods Description)
        const resSum = await fetch(apiSummary);
        const dataSum = await resSum.json();
        const itemList = [...new Set(
          dataSum.map(r => r["Goods Description"] || Object.values(r)[1]).filter(Boolean)
        )];
        document.getElementById("itemList").innerHTML = itemList
          .map(i => `<option value="${i}">`)
          .join("");
      } catch (err) {
        console.error("Gagal ambil data suggestion:", err);
      }
    }

    loadSuggestions();

    // --- Kirim data ke Google Sheet ---
    document.getElementById("barangForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.style.color = "#555";
      msg.textContent = "Mengirim data...";

      const data = {
        Nama: document.getElementById("nama").value.trim(),
        Item: document.getElementById("item").value.trim(),
        Out: parseInt(document.getElementById("qty").value),
        Desc: document.getElementById("desc").value.trim(),
        Date: new Date().toLocaleString("id-ID")
      };

      try {
        const res = await fetch(apiLog, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          msg.style.color = "green";
          msg.textContent = "‚úÖ Data berhasil dikirim!";
          e.target.reset();
        } else {
          msg.style.color = "red";
          msg.textContent = "‚ùå Gagal mengirim data!";
        }
      } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.textContent = "‚ùå Terjadi kesalahan jaringan.";
      }
    });
  </script>

</body>
</html>
